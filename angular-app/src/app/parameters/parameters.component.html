<div class="modal-header">
  <h4 class="modal-title">Parameters</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss('Cross click')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>
    <span
      (click)="resetDefault()"
      class="badge badge-pill badge-secondary float-right"
      id="reset"
      >Reset</span
    >
  </p>
  <div class="form-group">
    <label for="ebay">Ebay fees %</label>
    <input
      class="form-control"
      id="ebay"
      type="text"
      [(ngModel)]="fees.ebay"
      name="ebay"
    />
  </div>
  <div class="form-group">
    <label for="paypal">Paypal fees %</label>
    <input
      class="form-control"
      id="paypal"
      type="text"
      [(ngModel)]="fees.paypal"
      name="paypal"
    />
  </div>
</div>
<div class="modal-footer">
  <button
    (click)="handleSubmit()"
    class="btn btn-primary float-right"
    type="submit"
  >
    Save
  </button>
</div>
