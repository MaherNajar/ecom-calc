<html>
  <head>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="popup.css" />
    <script
      src="https://kit.fontawesome.com/0f7e0231dc.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h3 class="text-center">Ecommerce calculator</h3>
    <p class="float-right mr-2"><i class="fas fa-cogs"></i></p>
    <table class="table table-stripped">
      <thead>
        <tr>
          <th>Product</th>
          <th>cost</th>
          <th>sell</th>
          <th>profit</th>
          <th>rate</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td class="text-nowrap">
            <a
              id="product"
              href="https://www.cdiscount.com/high-tech/accessoires/xiaomi-mi-tv-box-s-4k-hdr-android-boitier-tv-multi/f-1062841-xia6352417853330.html?idOffre=478207565"
              >Xiaomi mi box</a
            >
          </td>
          <td>
            <input id="cost" type="number" />
          </td>
          <td><input type="number" id="sell" /></td>
          <td id="profit"></td>
          <td class="text-nowrap"><span id="rate"></span> %</td>
        </tr>
      </tbody>
    </table>
    <script src="popup.js"></script>
  </body>
</html>
